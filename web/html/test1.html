<!DOCTYPE html> <!-- html 주석 -->
<html lang="ko">

<head>
    <!-- 선행처리할 내용 기술 (환경, 자바스크립트, 설정)  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 본문: 브라우저 화면에 보여주는 모든 내용 -->
    안녕 World. <br /> <!-- 줄바꿈 -->
    <center>반갑습니다.</center> <!-- 사라진 태그 쓰지마세요 -->
    <p> 또 만나요. </p> <!-- 문단 -->
    <p align="center"> 1 또 만나요. </p> <!-- 가운데 정렬 -->
    <p align="right"> 2 또 만나요. </p> <!-- 오른쪽 정렬 -->
    <p> 3 또 만나요. </p>
    <br /><br /> <!-- 엔터느낌 두번 들어감 -->
    연습 <br />
    <h1>제목1</h1> <!-- h태그 제목태그 크기순 -->
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    일반문자 <br />
    <font size="1">글자연습1</font> <!-- 글자 크기 주기 -->
    <font size="2">글자연습2</font>
    <font size="3">글자연습3</font>
    <font size="4">글자연습4</font>
    <font size="5">글자연습5</font>
    <font size="6">글자연습6</font>
    <font size="7">글자연습7</font> <br />
    일반글자
    <!-- 글자 옵션 태그 -->
    <u>밑줄글자</u>
    <i>기울림글자</i>
    <b>두껍운글자</b>
    <s>선그어진글자</s><br />
    H<sub>2</sub>O<br /> <!-- 첨자태그 -->
    x<sub>2</sub>+3y+4<br />
    <u><b>
            <font size="5">밑줄굵게사이즈5</font>
        </b></u><br />
    <h3>글자색상: 16진수 (0123456789ABCDEF) -> 6자리로 색상 표시 (R/B/G)</h3> <!-- 색: color -->
    <font color="red">빨강</font> <!-- 색상은 알아서 찾아쓰삼(웹보호칼라) -->
    <font color="ff0000">빨강: FF0000 </font>
    <font color="yellow">노랑</font>
    <font color="blue">파랑</font>
    <font color="pink">핑크 </font>
    <font color="gray">회색</font>
    <font color="brown">갈색 </font>
    <font color="#ff00ff"> 자주색 </font>
    <font color="#cc0633"> 색 </font>
</body>

</html>
