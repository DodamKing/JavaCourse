<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>회원가입</title>
    <style>
        input::placeholder {
            color: gray;
            font-size: 20px;
        }

        textarea::placeholder{
            color: gray;
            font-size: 15px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .result {
            color: red;
            text-align: left;
            margin-left: 55px;
            font-size: 12px;
        }

    </style>

    <script>
        var idPattern = /[^a-zA-Z0-9]$/;
        var pwdPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}$/;
        var namePatter = /[^가-힣]/;
        var nickPatter = /[^가-힣a-zA-Z0-9!@#$%^&*]/;
        var phonePatter = /01[016789][1-9][0-9]{2,3}[0-9]{3,4}$/;
        
        function signup(from) {
            var id = signupform.id.value;
            var pwd = signupform.pwd.value;
            var pwdc = signupform.pwdc.value;
            var name = signupform.name.value;
            var nick = signupform.nick.value;
            var phone = signupform.phone.value;

            if (idPattern.test(id)) {
                signupform.id.focus();
            }
            else if (!pwdPattern.test(pwd)) {
                signupform.pwd.focus();
            }
            else if (pwd != pwdc) {
                signupform.pwdc.focus();
            }
            else if (namePatter.test(name)) {
                signupform.name.focus();
            }
            else if (nickPatter.test(nick)) {
                signupform.nick.focus();
            }
            else if (!phonePatter.test(phone)) {
                signupform.phone.focus();
            }
            else {
                alert("회원가입이 완료 되었습니다.")
                location.href = "main.html"
            }
            return false;
        }
        
        function check_id() {
            var id = document.getElementById("id").value;
            var result_id = document.querySelector("#result_id");
            if (idPattern.test(id)) {
                result_id.innerHTML = "아이디는 영문 대소문자와 숫자로 구성해 주세요.";
            }
            else {
                result_id.innerHTML = "";
            }
            // result_id.innerHTML = id;
        }
        
        function check_pwd() {
            var pwd = document.getElementById("pwd").value;
            var result_pwd = document.querySelector("#result_pwd");
            if (!pwdPattern.test(pwd)) {
                result_pwd.innerHTML = "비밀번호는 최소 8자, 대문자 하나, 소문자 하나, 숫자 하나 및 특수 문자 하나 이상을 포함해야 합니다.";
            }
            else {
                result_pwd.innerHTML = "";
            }
        }

        function check_pwdc() {
            var pwd = document.getElementById("pwd").value;
            var pwdc = document.getElementById("pwdc").value;
            var result_pwdc = document.querySelector("#result_pwdc");
            if (pwd != pwdc) {
                result_pwdc.innerHTML = "비밀번호가 일치 하지 않습니다.";
            }
            else {
                result_pwdc.innerHTML = "";
            }
        }

        function check_name() {
            var name = document.getElementById("name").value;
            var result_name = document.querySelector("#result_name");
            if (namePatter.test(name)) {
                result_name.innerHTML = "이름은 한글만 가능합니다."
            }
            else {
                result_name.innerHTML = ""
            }
        }
        
        function check_nick() {
            var nick = document.getElementById("nick").value;
            var result_nick = document.querySelector("#result_nick");
            if (nickPatter.test(nick)) {
                result_nick.innerHTML = "허용되지 않는 글자가 포함 되어 있습니다."
            }
            else {
                result_nick.innerHTML = ""
            }
        }

        function check_phone() {
            var phone = document.getElementById("phone").value;
            var result_phone = document.querySelector("#result_phone");
            if (!phonePatter.test(phone)) {
                result_phone.innerHTML = "전화번호를 확인해 주세요."
            }
            else {
                result_phone.innerHTML = "";
            }
        }

        // function check_email() {
        //     var email = document.getElementsByName("email").value;
        //     var result_email = document.querySelector("#email");
        //     var emailPatter = /[]/;
        //     if (emailPatter.test(email)) {
        //         result_email.innerHTML = "이메일 형식을 지켜주세요.";
        //     }
        //     else {
        //         result_email.innerHTML = "";
        //     }
        // }

    </script>

</head>
<body>
    <div>
        <div align="center">
            <div style="padding: 20px; width: 450px; border: 1px solid;">
                <form method="post" name="signupform" action="#" onsubmit="return signup(signupform)" style="margin-bottom: 20px;">
                    <h3 align="right" style="margin-right: 45px; margin-top: 0px;"><a href="main.html"><img style="width: 20px; vertical-align: middle;" src="letter-d.png" /><img style="width: 20px; vertical-align: middle;" src="letter-d.png" /> <span style="vertical-align: middle;">Music</span></h3></a>
                    <h1 align="center">회원가입</h3>
                    <div style="padding: 10px;"><font color="red">*</font><input required id="id" name="id" type="text" onkeyup="check_id()" placeholder="아이디" style="width: 320px; height: 30px; margin-left: 20px; border-left: 0px; border-top: 0px; border-right: 0px; padding-left: 30px; background: none;" /><i class="fas fa-id-card" style="position: relative; right: 350px;"></i></div>
                    <div class="result" id="result_id"></div>
                    <div style="padding: 10px;"><font color="red">*</font><input required id="pwd" name="pwd" type="password" onkeyup="check_pwd()" placeholder="비밀번호" style="width: 320px; height: 30px; margin-left: 20px; border-left: 0px; border-top: 0px; border-right: 0px; padding-left: 30px; background: none;" /><i class="fas fa-key" style="position: relative; right: 350px;"></i></div>
                    <div class="result" id="result_pwd"></div>
                    <div style="padding: 10px;"><font color="red">*</font><input required id="pwdc" name="pwdc" type="password" onkeyup="check_pwdc()" placeholder="비밀번호 확인" style="width: 320px; height: 30px; margin-left: 20px; border-left: 0px; border-top: 0px; border-right: 0px; padding-left: 30px; background: none;" /><i class="fas fa-check" style="position: relative; right: 350px;"></i></div>
                    <div class="result" id="result_pwdc"></div>
                    <div style="padding: 10px;"><font color="red">*</font><input required id="name" name="name" type="text" onkeyup="check_name()" placeholder="이름" style="width: 320px; height: 30px; margin-left: 20px; border-left: 0px; border-top: 0px; border-right: 0px; padding-left: 30px; background: none;" /><i class="fa fa-user-circle" style="position: relative; right: 350px;"></i></div>
                    <div class="result" id="result_name"></div>
                    <div style="padding: 10px;"><font color="red">*</font><input required id="nick" name="nick" type="text" onkeyup="check_nick()" placeholder="닉네임" style="width: 320px; height: 30px; margin-left: 20px; border-left: 0px; border-top: 0px; border-right: 0px; padding-left: 30px; background: none;" /><i class="fa fa-user" style="position: relative; right: 350px;"></i></div>
                    <div class="result" id="result_nick"></div>
                    <div style="padding: 10px; margin-left: -5px;"><font color="red">*</font><input id="phone" name="phone" onkeyup="check_phone()" required type="text" placeholder="휴대폰번호( - 제외)" style="width: 320px; height: 30px; margin-left: 20px; border-left: 0px; border-top: 0px; border-right: 0px; padding-left: 30px; background: none;" /><i class="fas fa-mobile-alt" style="position: relative; right: 350px;"></i></div>
                    <div class="result" id="result_phone"></div>
                    <div style="padding: 10px;"><font color="red">*</font><input required id="email" name="email" type="email" onkeyup="check_email()" placeholder="이메일주소" style="width: 320px; height: 30px; margin-left: 20px; border-left: 0px; border-top: 0px; border-right: 0px; padding-left: 30px; background: none;" /><i class="fas fa-envelope" style="position: relative; right: 350px;"></i></div>
                    <div class="result" id="result_email"></div>
                    <div>
                        <fieldset style="margin-top: 20px; border-top: 1 solid; border-left: 0; border-right: 0; border-bottom: 0; width: 350px;">
                            <legend align="center"><font color="red">&nbsp;&nbsp;&nbsp;* </font>는 필수사항 입니다.&nbsp;&nbsp;&nbsp;</legend>
                        </fieldset>
                    </div>
                    <div style="font-size: 18px; margin: 10px;">
                        관심분야 : 
                        <input type="checkbox" value="게임" /> 게임
                        <input type="checkbox" value="프로그래밍" /> AI
                        <input type="checkbox" value="사업" /> 사업
                        <input type="checkbox" value="연구" /> 연구
                    </div>
                    <div style="font-size: 18px; margin-left: 10px; margin-top: 20px;">
                        직업 : 
                        <select style="font-size: 18px; width: 280px; margin: 10px;">
                            <option value="프로그래머">프로그래머</option>
                            <option value="의사">의사</option>
                            <option value="검사">검사</option>
                            <option value="변호사">변호사</option>
                            <option value="기사">기사</option>
                            <option value="가수">가수</option>
                            <option value="개그맨">개그맨</option>
                            <option value="회사원">회사원</option>
                        </select>
                    </div>
                    <div style="margin-top: 20px;">
                        <textarea placeholder="자기소개를 입력해 주세요." style="width: 350px; height: 100px;"></textarea>
                    </div>
                    <div style="padding: 10px; margin-top: 20px;"><input type="submit" value="회원가입" style="width: 350px; height: 35px; font-size: 20px; background-color: #fee500" /></div>
                    <div style="padding: 10px;"><input type="reset" value="취소" style="width: 350px; height: 35px; font-size: 20px; background-color: #e7e7e7;" /></div>
                </form>
                <div style="display: grid;">
                    <div style="justify-items: stretch;">
                        <a href="login.html">로그인</a> |
                        <a href="#">계정찾기</a> |
                        <a href="#">비밀번호</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
