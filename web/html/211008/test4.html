<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>

<body>
    <div class="container">
        <form name="myform" action="">
            <table border="1" cellpadding="15" cellspacing="0" align="center">
                <caption>
                    <font size="5"><mark>폼 태그</mark> 테이블</font>
                </caption>
                <colgroup>
                    <col bgcolor="gray">
                </colgroup>
                <tbody>
                    <tr>
                        <td align="center">아이디</td>
                        <td><input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요"
                                style="width:300px;height:20px;" /></td>
                    </tr>
                    <tr>
                        <td align="center">비밀번호</td>
                        <td><input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요"
                                style="width:300px;height:20px;" /></td>
                    </tr>
                    <tr>
                        <td align="center">이 름</td>
                        <td><input type="text" name="name" id="name" placeholder="이름을 입력하세요"
                                style="width:300px;height:20px;" /></td>
                    </tr>
                    <tr>
                        <td align="center">나 이</td>
                        <td><input type="number" name="age" id="age" min="1" placeholder="나이를 입력하세요"
                                style="width:300px;height:20px;" /></td>
                    </tr>
                    <tr>
                        <td align="center">입사일</td>
                        <td><input type="date" name="ipsail" id="ipsail" style="width:300px;" /></td>
                    </tr>
                    <tr>
                        <td align="center">출근시간</td>
                        <td><input type="time" name="start" id="start" value="09:20" style="width:300px;" /></td>
                    </tr>
                    <tr>
                        <td align="center">퇴근시간</td>
                        <td><input type="time" name="end" id="end" value="17:50" style="width:300px;" /></td>
                    </tr>
                    <tr>
                        <td align="center">성 별</td>
                        <td>
                            <label>
                                <input type="radio" name="gender" id="gender" value="남자" /> 남자
                            </label>
                            <input type="radio" name="gender" id="gender" value="여자" /> 여자
                        </td>
                    </tr>
                    <tr>
                        <td align="center">취 미</td>
                        <td>
                            <input type="checkbox" name="hobby" id="hobby" value="등산" /> 등산
                            <input type="checkbox" name="hobby" id="hobby" value="바둑" /> 바둑
                            <input type="checkbox" name="hobby" id="hobby" value="자전거" /> 자전거
                            <input type="checkbox" name="hobby" id="hobby" value="영화" /> 영화
                            <input type="checkbox" name="hobby" id="hobby" value="독서" /> 독서<br />
                            <input type="checkbox" name="hobby" id="hobby" value="게임" /> 게임

                        </td>
                    </tr>
                    <tr>
                        <td align="center">가보고싶은산</td>
                        <td>
                            <select name="mnt" style="width:300px;">
                                <option value="백두산">백두산</option>
                                <option value="한라산">한라산</option>
                                <option value="금강산">금강산</option>
                                <option value="태백산">태백산</option>
                                <option value="소백한">소백산</option>
                                <option value="북한산">북한산</option>
                                <option value="우암산">우암산</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="center" bgcolor="skyblue">
                    <tr>
                        <td align="center">좋아하는 음식</td>
                        <td>
                            <select name="food" size="5" multiple style="width:300px;">
                                <option value="짜장면">짜장면</option>
                                <option value="찐빵">찐빵</option>
                                <option value="초코렛">초코렛</option>
                                <option value="떡볶이">떡볶이</option>
                                <option value="라면">라면</option>
                                <option value="사과">사과</option>
                                <option value="아이스크림">아이스크림</option>
                                <option value="불고기">불고기</option>
                                <option value="햄버거">햄버거</option>
                                <option value="돈까스">돈까스</option>
                                <option value="피자">피자</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">자기소개</td>
                        <td>
                            <textarea rows="5" cols="30" name="content" style="width:300px;">자기소개</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">첨부파일</td>
                        <td><input type="file" name="fname" /></td>
                    </tr>
                    <tr align="center" bgcolor="skyblue">
                        <td colspan="2">
                            <input type="submit" value="회원가입">
                            <input type="reset" value="가입취소">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
