<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="hwk.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>웹 계산기</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="bg-dark text-white title">계산기</h2>
                    <div>
                        <div id="demo"></div>
                        <input id="answer" type="text" class="form-control form-control-lg input" value="0" autofocus />
                    </div>
                    <div>
                        <table class="table table-striped">
                            <tr>
                                <td><button id="btn_c" class="btn btn-secondary">C</button></td>
                                <td><button id="btn_d" class="btn btn-secondary" value="/">/</button></td>
                                <td><button id="btn_m" class="btn btn-secondary" value="*">*</button></td>
                                <td class="last_td"><button id="btn_s" class="btn btn-secondary" value="-">-</button></td>
                            </tr>
                            <tr>
                                <td><button id="btn_7" class="btn btn-light" value="7">7</button></td>
                                <td><button id="btn_8" class="btn btn-light" value="8">8</button></td>
                                <td><button id="btn_9" class="btn btn-light" value="9">9</button></td>
                                <td class="span last_td" rowspan="2"><button id="btn_a" class="btn btn-secondary"
                                        value="+">+</button></td>
                            </tr>
                            <tr>
                                <td><button id="btn_4" class="btn btn-light" value="4">4</button></td>
                                <td><button id="btn_5" class="btn btn-light" value="5">5</button></td>
                                <td><button id="btn_6" class="btn btn-light" value="6">6</button></td>
                            </tr>
                            <tr>
                                <td><button id="btn_1" class="btn btn-light" value="1">1</button></td>
                                <td><button id="btn_2" class="btn btn-light" value="2">2</button></td>
                                <td><button id="btn_3" class="btn btn-light" value="3">3</button></td>
                                <td class="span last_td" rowspan="2"><button id="btn_enter" class="btn btn-secondary"
                                        value="=">=</button></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button id="btn_0" class="btn btn-light" value="0">0</button></td>
                                <td><button id="btn_dot" class="btn btn-light" value=".">.</button></td>
                            </tr>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    <script src="hwk.js"></script>
</body>

</html>
