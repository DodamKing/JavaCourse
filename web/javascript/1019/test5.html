<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>글자 속성 변경</h2>
    <div>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='32px'">글꼴2em</button>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='16px'">글꼴1em</button>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='8px'">글꼴0.5em</button>
        <button type="button" onclick="document.getElementById('demo').style.display='inline-block'">그림 보여라</button>
        <button type="button" onclick="document.getElementById('demo').style.display='none'">그림 없어져</button>

    </div>
    <div>
        <p id="demo"><img src="../../img/1111.jpg" alt=""></p>
    </div>
</body>
</html>
