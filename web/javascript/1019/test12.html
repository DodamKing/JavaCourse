<body>
    <div class="container">
        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
        <div id="demo4"></div>
    </div>
</body>
<script>
    function showMessage(message, name) {
        demo1.innerHTML = message + " : " + name
    }
    
    function showMessage2(message = 'hi', name, message2) {
        demo2.innerHTML = (`${message}~ ${name}, ${message2}!`)
    }
    
    function showMessage3(name, message2, message = 'hello') {
        demo3.innerHTML = (`${message}~ ${name}, ${message2}!`)
        demo4.innerHTML = ("<input type='button' value='네이버' onclick='location=`http://www.naver.com`;' />")
    }

    showMessage('hi', 'chulsu');
    showMessage2('hi', 'chulsu', 'nice to meet you');
    showMessage3('chulsu', 'nice to meet you');

</script>
