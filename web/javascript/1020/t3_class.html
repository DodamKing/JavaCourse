<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>클래스</h2>
    <script>
    "use strict";

    class Member {
        constructor (firstName, lastName, age) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
        }

        get age() {
            return this._age;
        }

        set age(age) {
            this._age = age;
        }
    }

    const member = new Member("홍", "길동", 25);
    document.write(member.firstName, member.lastName, member.age);
    document.write("<br>");
    document.write(member._age);
    document.write("<br>");
    member.age = 30;
    document.write(member._age);

    </script>
</body>
</html>
