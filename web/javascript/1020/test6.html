<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Constructor Function</h2>
    <input type="button" value="실행1" onclick="fCheck(user1)">
    <input type="button" value="실행2" onclick="fCheck(user2)">
    <input type="button" value="실행3" onclick="fCheck(user3)">
    <input type="button" value="실행4" onclick="fCheck(user4)">
    <script>
        "use strict"

        const user1 = {name:"홍길동", age:22}
        const user2 = {name:"김말숙", age:29}
        const user3 = {name:"이기자", age:21}

        function user(name, age) {
            this.name = name;
            this.age = age;
        }

        const user4 = new user("강감찬", 42);

        function fCheck(exUser) {
            alert(exUser.name + ", " + exUser.age);
        }
    </script>
</body>
</html>
