<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let array = [1,2,3,4,5];
        document.write("1: ");
        for (let i of array) {
            document.write(i);
        }
        document.write("<br>");
        const user = {name:"홍길동", age:22, gender:"남자", job:"학생"};

        for (let key in user) {
            document.write(key + "<br>");
        }
        document.write("<br>");
        
        for (let value in user) {
            document.write(user[value] + "<br>");
        }
        document.write("<br>");

        for (let key in user) {
            document.write(key + " : " + user[key] + "<br>");
        }

    </script>
</body>
</html>
