<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div>
                <h2 class="bg-dark text-white text-center" style="font-size: 4em;"><a href="main.html">Up and Down</a>
                </h2>
                <div class="container p-3 my-3 bg-dark text-white">
                    <h4 class="display-4" align="center">Log in</h4>
                    <input class="btn btn-secondary" type="button" value="회원가입 하러가기" style="float: right;" onclick="location.href='signup.html'">
                    <form class="was-validated text-center mt-5 mb-5" action="#">
                        <div class="form-group">
                            <input class="form-control" type="text" id="userId" placeholder="아이디" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="pwd" placeholder="비밀번호" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" style="width: 100%;" value="로 그 인">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
