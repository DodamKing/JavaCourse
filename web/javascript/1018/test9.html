<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fCheck() {
            var su = prompt("수를 입력 하세요.");

            if (su == "") {
                alert("수를 입력하세요");
                fCheck();
            }
            else {
                alert("입력한 수는 : " + su);
            }
        }
    </script>
</head>
<body>
    <form action="#" name="myform">
        <input type="button" value="체크" onclick="fCheck()">
    </form>
</body>
</html>
