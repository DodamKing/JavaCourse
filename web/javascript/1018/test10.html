<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            var su1 = myform.su1.value;
            var su2 = myform.su2.value;

            if (su1 == "" || su2 =="") {
                alert("수를 입력해야 합니다.")
            }
            else {
                var res = parseInt(su1) + parseInt(su2);
                demo.innerHTML = "결과는 " + res;
            }
        }
        function sub() {
            var su1 = myform.su1.value;
            var su2 = myform.su2.value;

            if (su1 == "" || su2 =="") {
                alert("수를 입력해야 합니다.")
            }
            else {
                var res = parseInt(su1) - parseInt(su2);
                demo.innerHTML = "결과는 " + res;
            }
        }
        function mul() {
            var su1 = myform.su1.value;
            var su2 = myform.su2.value;

            if (su1 == "" || su2 =="") {
                alert("수를 입력해야 합니다.")
            }
            else {
                var res = parseInt(su1) * parseInt(su2);
                demo.innerHTML = "결과는 " + res;
            }
        }
        function div() {
            var su1 = myform.su1.value;
            var su2 = myform.su2.value;

            if (su1 == "" || su2 =="") {
                alert("수를 입력해야 합니다.")
            }
            else {
                var res = parseInt(su1) / parseInt(su2);
                demo.innerHTML = "결과는 " + res;
            }
        }
    </script>
</head>
<body>
    <form action="#" name="myform">
        1 수: <input type="number" name="su1" min="0" max="999"> <br>
        2 수: <input type="number" name="su2" min="0" max="999"> <br>
        <input type="button" value="두수의합" onclick="add()">
        <input type="button" value="두수의차" onclick="sub()">
        <input type="button" value="두수의곱" onclick="mul()">
        <input type="button" value="두수의몫" onclick="div()">
        <div id="demo" style="color: red;"></div>
    </form>
</body>
</html>
