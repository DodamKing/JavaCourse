<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fCheck() {
            var su1 = prompt("수를 입력 하세요.");
            var su2 = prompt("수를 입력 하세요.");

            if (su1 == "" || su2 == "") {
                alert("수를 입력하세요");
                return false;
            }
            else {
                alert("입력한 수는 : " + su1 + ", " + su2);
                alert("두 수의 합: " + (parseInt(su1) + parseInt(su2)));
            }
            alert("작업끝")
        }
    </script>
</head>
<body>
    <form action="#" name="myform">
        <input type="button" value="체크" onclick="fCheck()">
    </form>
</body>
</html>
