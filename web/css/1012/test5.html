<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css를 연습합니다</title>
    <style>
        h2 {
            background-color: indigo;
        }

        div {
            background-color: lightcoral;
        }

        span {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>div/span 태그 연습</h2>
    <p>태그연습1</p>
    <div>여긴 div</div>
    이곳은 태그 없음 1
    <span>여기는 span이구요</span>
    이곳은 태그 없음 2
    <p>태그연습2</p>

</body>
</html>
