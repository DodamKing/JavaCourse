<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그 연습</title>
    <style>
        /* ol, ul {background-color: thistle; color: blue;} */
        #apple {background-color: burlywood; color: darkblue;}
        .fruit {background-color: darkorange; color: darkseagreen;}
    </style>
</head>
<body>
    <div>
        <h2>길동이가 좋아하는 음식 Best 5</h2>
        <ol>
            <li>짜장면</li>
            <li>찐빵</li>
            <li>
                과일
                <ul class="fruit">
                    <li>사과</li>
                    <li>바나나</li>
                    <li>딸기</li>
                </ul>
            </li>
            <li>초콜렛</li>
            <li>피자</li>
        </ol>
    </div>
    
    <div>
        <h2>길동이가 좋아하는 음식 5 가지</h2>
        <ul>
            <li>짜장면</li>
            <li>찐빵</li>
            <li>
                과일
                <ol class="fruit">
                    <li>딸기</li>
                    <li>
                        사과
                        <ul id="apple">
                            <li>홍옥</li>
                            <li>국광</li>
                            <li>풋사과</li>
                        </ul>
                    </li>
                    <li>바나나</li>
                </ol>
            </li>
            <li>초콜렛</li>
            <li>피자</li>
        </ul>
    </div>
</body>
</html>
