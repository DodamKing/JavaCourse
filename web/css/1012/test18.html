<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그 스타일링</title>
    <style>
        li {
            list-style-type: none;
            padding: 10px;
            
        }

        .content {
            border: 1px solid;
            width: 350px;
            
        }

        .item {
            /* border: 1px solid; */
            width: 100px;
            margin-bottom: 10px;
            float: left;
        }

        .btn {
            margin: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="content">
                <ul>
                    <li class="list">
                        <span class="item">아이디</span><input type="text" name="id" id="id" />
                    </li>
                    <li class="list">
                        <span class="item">비밀번호</span><input type="password" name="pwd" id="pwd" />
                    </li>
                    <li>
                        <input class="btn" type="submit" value="로그인" style="float: left;"> <input class="btn" type="reset" value="취 소" style="float: right;">
                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
