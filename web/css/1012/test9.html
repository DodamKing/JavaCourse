<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css를 연습합니다(클래스 선택자)</title>
    <style>
        /* 주석 달기 그냥 단축키 씀 ㅡㅡ */

        h2 {
            background-color: aliceblue;
        }

        div {
            background-color: lightcoral;
            color: black;
        }

        span {
            background-color: blueviolet;
        }

        .cont2 {
            font-size: 20pt;
            color: blue;
            background-color: crimson;
        }

    </style>
</head>
<body>
    <h2>클래스 선택자 연습</h2>
    <p id="t1">태그연습1</p>
    <div>여긴 div 1</div>
    <div class="cont2">여긴 div 2</div>
    <div>여긴 div 3</div>
    이곳은 태그 없음 1
    <span>여기는 span이구요 11</span>
    <span class="cont2">여기는 span이구요 12</span>
    <span>여기는 span이구요 13</span>
    이곳은 태그 없음 2
    <p id="t2">태그연습2</p>

</body>
</html>
