<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css를 연습합니다(혼합 선택자)</title>
    <style>
        h2 {
            background-color: aliceblue;
        }

        div {
            background-color: lightcoral;
            color: black;
        }

        span {
            background-color: blueviolet;
        }
        
        p {
            background-color: red;
        }

        #idCont2 {
            font-size: 10pt;
            color: blue;
            background-color: crimson;
        }
        
        .classCont3 {
            font-size: 50pt;
            color: yellow;
            background-color: blue;
        }

        .classCont2 {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h2>혼합 선택자 연습</h2>
    <p id="t1">태그연습1</p>
    <div>여긴 div 1</div>
    <div id="idCont2" class="classCont2">여긴 div 2</div>
    <div>여긴 div 3</div>
    이곳은 태그 없음 1
    <span>여기는 span이구요 11</span>
    <span class="classCont2">여기는 span이구요 12</span>
    <span>여기는 span이구요 13</span>
    이곳은 태그 없음 2
    <p class="classCont2">태그연습2</p>
    <p class="classCont2 classCont3"> 태그연습3</p>

</body>
</html>
