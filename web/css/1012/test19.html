        }

        }

        }

            border: 2px solid red;
            border-radius: 30px 30px 0px 0px;
            text-align: center;
            line-height: 50px;
        }

        #box13 {
            text-transform: capitalize;
        }
        #box14 {
            text-transform: lowercase;
        }
        #box15 {
            text-transform: uppercase;
            font-size: 25pt;
            font-weight: bolder;
            text-shadow: 5px 5px 3px gray;
        }

        #box16 {
            color: hotpink;
            text-decoration: line-through;
        }
