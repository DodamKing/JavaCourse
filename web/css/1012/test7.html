<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css를 연습합니다(바디 선택자)</title>
    <style>
        /* 주석 달기 그냥 단축키 씀 ㅡㅡ */
        body {
            font-size: 32pt;
            color: sandybrown;
        }

        h2 {
            background-color: aliceblue;
        }

        div {
            background-color: lightcoral;
            color: black;
        }

        span {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>전체 선택자 연습</h2>
    <p>태그연습1</p>
    <div>여긴 div</div>
    이곳은 태그 없음 1
    <span>여기는 span이구요</span>
    이곳은 태그 없음 2
    <p>태그연습2</p>

</body>
</html>
