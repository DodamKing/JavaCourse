<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        div {
            background-color: lightcoral;
            border: 2px solid gray;
            font-size: 3em;
        }

        #area {
            width: 800px;
            height: 400px;
            background-color: greenyellow;
        }

        #tbl {
            width: 600px;
            height: 450;
            border-radius: 10px;
            border-collapse: collapse;
        }

        #tbl td {
            border: 2px solid;
            text-align: center;
        }
        @media (max-width:800px) {
            div {
                background-color: lightcoral;
                border: 0.5px solid gray;
                font-size: 1.5em;
            }
    
            #area {
                width: 400px;
                height: 200px;
                background-color: greenyellow;
            }

            #tbl {
            width: 300px;
            height: 450;
            border-radius: 10px;
            border-collapse: collapse;
            }

            #tbl td {
            border: 1px solid;
            text-align: center;
            }
            }
        
        @media (max-width:400px) {
            div {
                background-color: lightcoral;
                border: 0.25px solid gray;
                font-size: 0.7em;
            }
    
            #area {
                width: 200px;
                height: 100px;
                background-color: greenyellow;
            }

            #tbl {
            width: 150;
            height: 450;
            border-radius: 10px;
            border-collapse: collapse;
            }

            #tbl td {
            border: 0.5px solid;
            text-align: center;
            }
        }
    </style>
</head>
<body>
    <div>안녕하시오!!@@#~~~~</div>
    <div id="area"></div>
    <table id="tbl">
        <tr>
            <td>테</td>
            <td>이</td>
            <td>블</td>
        </tr>
        <tr>
            <td>테</td>
            <td>이</td>
            <td>블</td>
        </tr>
        <tr>
            <td>테</td>
            <td>이</td>
            <td>블</td>
        </tr>
    </table>
</body>
</html>
