<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1 {
            max-width: 100%;
            height: auto;
            opacity: 0.7;
        }

        #img1:hover {
            opacity: 1;
            cursor: pointer;
        }

        .img2 {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        #dog1 {
            border: 5px solid sienna;
            border-radius: 10px;
            max-width: 100%;
        }

        #dog2 {
            border-radius: 50%;
            border: 10px solid green;
            display: inline-block;
            text-align: center;
        }

        #dog3 {
            border-radius: 10px;
            border: 2px solid;
            padding: 10px;
            background-color: burlywood;
            display: inline-block;
        }
        #dog4 {
            width: 100%;
        }
        .dog-title {
            width: 50%;
            text-align: center;
            box-shadow: 0 5px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .dog5{
            width: 80%;
            text-align: center;
            box-shadow: 0 5px 6px rgba(0, 0, 0, 0.2), 0 10px 6px rgba(0, 0, 0, 0.2) ;
            margin-bottom: 50px;
        }

    </style>
</head>

<body>
    <div><img src="../../img/dog2.jpg" alt="" id="dog1"></div>
    <div><img src="../../img/dog3.jpg" alt="" id="dog2"></div>
    <div><img src="../../img/dog4.jpg" alt="" id="dog3"></div>
    <div class="dog-title">
        <img src="../../img/dog5.jpg" alt="" id="dog4"><br>
        <b>골든 리트리버</b>
    </div>
    <div class="dog5">
        <img src="../../img/dog6.jpg" alt="" style="width: 100%;">
        <div class="dog5-title"><p>멍멍</p></div>
    </div>
    <div><img src="../../img/gooddog2.jpg" alt="1st dog" id="img1"></div>
    <div><img src="../../img/dog1.jpg" alt="1st dog" class="img2"></div>
    <div><img src="../../img/gooddog2.jpg" alt="1st dog" class="img2" style="width: 50%;"></div>
</body>

</html>
