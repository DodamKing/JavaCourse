<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>상품가격 계산</h2>
        <p>
            상품가격: <input type="text" name="cost" id="cost" autofocus />
        </p>
        <p>
            상품수량: <input type="text" name="qty" id="qty" />
        </p>
        <p>
            <input type="button" id="total_btn" value="계산" />
        </p>
        <p id="demo"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function calC(x, y) {
            var result = x * y;
            return result;
        }

        $("#demo").css("color", "red");
        $("#demo").css("font-size", "50pt");

        $("#total_btn").click(() => {
            let x = $("#cost").val();
            let y = $("#qty").val();
            $("#demo").html((calC(x, y)));
        });

    </script>
</body>
</html>
