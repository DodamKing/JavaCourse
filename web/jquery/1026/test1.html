<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>상품가격 계산</h2>
        <p>
            상품가격: <input type="text" name="cost" id="cost" autofocus />
        </p>
        <p>
            상품수량: <input type="text" name="qty" id="qty" />
        </p>
        <p>
            <input type="button" id="total_btn" value="계산" />
        </p>
        <p id="demo"></p>
    </div>

    <script>
        
        total_btn.addEventListener("click", () => {
            let costN = Number(cost.value);
            let qtyN = Number(qty.value);
            if (isNaN(costN) || isNaN(qtyN)) {
                alert("숫자 써라.");
                return;
            }
            let result = costN * qtyN;
            demo.innerHTML = result;
        });
    </script>
</body>
</html>
