<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>상품가격 계산</h2>
        <p>
            상품가격: <input type="text" name="cost" id="cost" autofocus />
        </p>
        <p>
            상품수량: <input type="text" name="qty" id="qty" />
        </p>
        <p>
            <input type="button" id="total_btn" value="계산" />
        </p>
        <p id="demo"></p>
    </div>

    <script src="..//js/jquery-3.6.0.min.js"></script>
    <script>
        $("#demo").css('color', 'red');

        $("#total_btn").click(() => {
            // demo.innerHTML = cost.value * qty.value;
            $("#demo").html($(cost).val() * $(qty).val());
        });
        

    </script>
</body>
</html>
