<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="card-body" id="content">
        <div class="input-group">
            <label class="input-group-text" for="">아이디</label>
            <input type="text" name="mid" id="mid" class="form-control" autofocus>
            <button id="btn1" class="btn btn-secondary">클릭</button>
        </div>
        <div class="input-group mt-2">
            <input id="demo" class="form-control"></input>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#btn1").click(() => {
        let mid = $("#mid");
        // mid.attr("value", "홍길동");
        $("#demo").prop("value", mid.val());
    });
</script>
</html>
