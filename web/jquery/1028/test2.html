<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="card-body" id="content">
        <input class="btn btn-secondary" type="button" value="1번째버튼" id="btn1">
        <input class="btn btn-secondary" type="button" value="2번째버튼" id="btn2">
        <input class="btn btn-secondary" type="button" value="3번째버튼" id="btn3">
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    let atom = document.getElementsByTagName("input");
    console.log(atom);

    for (let i=0; i<atom.length; i++) {
        callIndex(i);
    }

    function callIndex(index) {
        atom[index].onclick = () => {
            console.log(index + 1 + "버튼 눌림");
        }
    }
</script>
</html>
