<body>
    <div class="container">

            <div>
                <div class="form-group">

                </div>
            </div>
            <div id="demo"></div>
        </div>
    </div>

    <script>
        var loginWin;
        var signupWin;

        function login() {
            var url = "login.html";
            var title = "loginWindow";
            var opt = "width=500px, height=700px, left=800px, top=100px";
            loginWin = open(url, title, opt);
        }

        function signup() {
            var url = "signup.html";
            var title = "signupWindow";
            var opt = "width=500px, height=700px, left=800px, top=100px";
            signupWin = open(url, title, opt);
        }
