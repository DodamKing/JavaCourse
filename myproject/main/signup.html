<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="signup.css">

<body>
    <div class="main-container">
        <section>
            <div class="container p-3 my-3 border">
                <div class="form-container">
                    <form action="" name="loginForm">
                        <h2>회원가입</h2>
                        <div class="form-group">
                            <div class="lbl">
                                <span style="color: red;"><b>*</b></span> 아이디
                            </div>
                            <input class="form-control input-control" type="text" id="userId" name="userId" placeholder="아이디" autofocus required>
                            <div id="demo1" class="demo-box"></div>
                        </div>
                        <div class="form-group">
                            <div class="lbl">
                                <span style="color: red;"><b>*</b></span> 비밀번호
                            </div>
                            <input class="form-control input-control" type="password" id="pwd" name="pwd" placeholder="비밀번호" required>
                            <input type="checkbox" id="typeChange"> 비빌번호 보기
                            <div id="demo2" class="demo-box"></div>
                        </div>
                        <div class="form-group">
                            <div class="lbl">
                                <span style="color: red;"><b>*</b></span> 이메일
                            </div>
                            <input class="form-control input-control" type="text" id="email" name="email" placeholder="name@example.com" required>
                            <div id="demo3" class="demo-box"></div>
                        </div>
                        <div class="form-group">
                            <div class="lbl">
                                <span style="color: red;"><b>*</b></span> 휴대폰 번호
                            </div>
                            <input class="form-control input-control" type="text" id="phone" name="phone" placeholder="01012345678 ( - 제외 )" required>
                            <div id="demo4" class="demo-box"></div>
                        </div>
                        <div class="form-group" id="pilsu">
                            <fieldset class="must-item">
                                <legend><span style="color: red;"><b>*</b></span> 는 필수 입력 사항 입니다.</legend>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <div class="lbl">
                                이름
                            </div>
                            <input class="form-control input-control" type="text" id="userNm" name="userNm" placeholder="이름">
                            <div id="demo5" class="demo-box"></div>
                        </div>
                        <div class="form-group">
                            <div class="lbl">
                                생년월일
                            </div>
                            <div class="form-row">

                                    <option value="2000년">2000년</option>
                                    <option value="2001년">2001년</option>
                                    <option value="2002년">2002년</option>
                                    <option value="2003년">2003년</option>
                                    <option value="2004년">2004년</option>
                                    <option value="2005년">2005년</option>
                                    <option value="2006년">2006년</option>
                                    <option value="2007년">2007년</option>
                                    <option value="2008년">2008년</option>
                                    <option value="2009년">2009년</option>
                                    <option value="2011년">2011년</option>
                                    <option value="2012년">2012년</option>
                                    <option value="2013년">2013년</option>
                                    <option value="2014년">2014년</option>
                                    <option value="2015년">2015년</option>

                                    <option value="2020년">2020년</option>
                                    <option value="2021년">2021년</option>
                                </select>
                                <select class="col form-control input-control" name="month" id="month">
                                    <option value="">월</option>
                                    <option value="1">1월</option>
                                    <option value="2">2월</option>
                                    <option value="3">3월</option>
                                    <option value="4">4월</option>

                                    <option value="11">11월</option>
                                    <option value="12">12월</option>
                                </select>
                                <select class="col form-control input-control" name="date" id="date">
                                    <option value="">일</option>
                                    <option value="1">1일</option>
                                    <option value="2">2일</option>

                        </div>
                        <div class="form-group">
                            <div class="lbl">
                                <span style="margin-right: 50px;">성별</span>
                            </div>
                            <div class="form-check-inline ml-5">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" value="남자" checked> 남자
                                </label>
                            </div>
                            <div class="form-check-inline ml-5">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" value="여자"> 여자
                                </label>
                            </div>
                            <div id="demo7" class="demo-box"></div>
                        </div>
                        <div class="form-group">
                            <div class="lbl">
                                관심분야
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="interests" value="front-end"> front-end
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="interests" value="front-end"> back-end
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="interests" value="android"> android
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="interests" value="iOS"> iOS
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="interests" value="data-scientist"> data-scientist
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="interests" value="machine-learning"> machine-learning
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="interests" value="machine-learning"> information-security
                                </label>
                            </div>
                            <div class="form-check ml-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="all_check" name="interests" value="all-check"> 모두 선택
                                </label>
                            </div>
                            <div id="demo8" class="demo-box"></div>
                        </div>
                        <div class="form-group">
                            <div class="lbl">자기소개</div>
                            <textarea class="form-control" id="coment" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control login-control" type="submit" id="signup_btn" name="signup_btn" value="회원가입">
                        </div>
                        <div class="form-group">
                            <input class="form-control login-control" type="reset" id="reset_btn" name="reset_btn" value="취소">
                        </div>
                    </form>
                    <div class="d-flex form-foot">
                        <div class="p-2 mr-auto"><a href="login.html">로그인</a></div>
                        <div class="p-2"><a href="">계정 찾기</a></div>
                        <div class="p-2">|</div>
                        <div class="p-2"><a href="">비밀번호 찾기</a></div>

            </div>
