<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-container">
        <section>
            <div class="container p-3 my-3 border">
                <div class="form-container">
                    <form action="" name="loginForm">
                        <h2>Log In</h2>
                        <div class="form-group">
                            <input class="form-control input-control" type="text" id="userId" name="userId" placeholder="아이디" autofocus required>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-control" type="password" id="pwd" name="pwd" placeholder="비밀번호" autofocus required>
                        </div>
                        <div class="form-group">
                            <input class="check-control" type="checkbox" id="loginCheck"> <span class="login-status">로그인 상태 유지</span>
                        </div>
                        <div id="demo" class="demo-box"></div>
                        <div class="form-group">
                            <input class="form-control login-control" type="submit" id="login_btn" name="login_btn" value="로그인">
                        </div>
                        <div class="d-flex form-foot">
                            <div class="p-2 mr-auto"><a href="">회원가입</a></div>
                            <div class="p-2 control-r"><a href="">계정 찾기</a></div>
                            <div class="p-2 control-r">|</div>
                            <div class="p-2 control-r"><a href="">비밀번호 찾기</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer class="container">
            Copyrigth <strong>© DoubleD.</strong> All rights reserced.
        </footer>
    </div>
</body>

</html>
