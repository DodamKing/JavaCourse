                <button type="button" id="btn_nav" class="nav_btn" onclick="left_menu()"><i class="fa-solid fa-bars fa-2x"></i></button>
                <script>
                    function left_menu() {
                        var x = document.getElementById("menu");
                        if (x.style.display == "none") {
                            x.style.display = "inline-block";
                        }
                        else {
                            x.style.display = "none";
                        }
                    }
                </script>
                <button type="button" class="nav_btn" onclick="srch_bar()"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
                <script>
                    function srch_bar() {
                        var x = document.getElementById("srch");
                        if (x.style.display == "none") {
                            x.style.display = "inline-block";
                        }
                        else {
                            x.style.display = "none";
                        }
                    }
                </script>
                <input type="search" id="srch" name="srch" class="srch" placeholder="DD Music 검색">
