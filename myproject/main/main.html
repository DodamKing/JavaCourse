<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Music</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <div id="menu_box" class="menu_box">
                <div id="menu" class="menu">
                    <div class="user">
                        <i class="fa-solid fa-circle-user fa-2x"></i> 
                        <a href="#">사용자</a>
                    </div>
                    <div class="menu_content">
                        메뉴
                        <ul>
                            <li><a href="#">sample 1</a></li>
                            <li><a href="#">sample 2</a></li>
                            <li><a href="#">sample 3</a></li>
                            <li><a href="#">sample 4</a></li>
                            <li><a href="#">sample 5</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <nav class="nav">
                <div class="main_title"><h2><a href="main.html">DD Music</a></h2></div>
                <button type="button" id="btn_nav" class="nav_btn" onclick="left_menu()"><i class="fa-solid fa-bars fa-2x"></i></button>
                <script>
                    function left_menu() {
                        var x = document.getElementById("menu");
                        if (x.style.display == "none") {
                            x.style.display = "inline-block";
                        }
                        else {
                            x.style.display = "none";
                        }
                    }
                </script>
                <button type="button" class="nav_btn" onclick="srch_bar()"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
                <script>
                    function srch_bar() {
                        var x = document.getElementById("srch");
                        if (x.style.display == "none") {
                            x.style.display = "inline-block";
                        }
                        else {
                            x.style.display = "none";
                        }
                    }
                </script>
                <input type="search" id="srch" name="srch" class="srch" placeholder="DD Music 검색">
                <div></div>
            </nav>
            <div class="header_content">
                <img id="mainImg" src="img/m1.jpg" alt="화면이지미">
                <script>
                    var myImg = document.getElementById("mainImg");
                    var imgArr = ["img/m1.jpg", "img/m2.jpg", "img/m3.jpg", "img/m4.jpg", "img/m5.jpg", "img/m6.jpg", "img/m7.jpg", "img/m8.jpg", "img/m9.jpg", "img/m10.jpg"];
                    var imgIndex = 0;

                    function changeImg() {
                        myImg.setAttribute("src", imgArr[imgIndex]);
                        imgIndex++;
                        if (imgIndex >= imgArr.length) {
                            imgIndex = 0;
                        }
                    }
                    setInterval(changeImg, 3000)
                </script>
            </div>
        </header>
        <section id="section">
            <div class="content">
                <div>
                    이미지 왕창 들어감
                </div>
                <div>
                    <img src="img/content_sample.png" alt="" style="width: 100%">
                </div>
                <div class="copyright">
                    Copyright ⓒ Double D. All rights reserved.
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="player_lcontrol">
                <div class="info">
                    <div class="album_img"><a href="#"><img src="https://musicmeta-phinf.pstatic.net/album/000/410/410380.jpg?type=r100Fll&v=20200318183611" alt="" style="width: 100%;"></a></div>
                    <div class="song_info">
                        <div class="song_title"><a href="#">그대가 분다</a></div>
                        <div class="artist"><a href="#">엠씨더맥스(M.C the max)</a></div>
                    </div>
                    <div class="player_icon">
                        <button type="button" class="player_btn"><i class="fa-regular fa-heart"></i></button> <!-- 빈하트 -->
                        <button type="button" class="player_btn"><i class="fa-solid fa-heart"></i></button> <!-- 찬하트 -->
                        가사
                        <button type="button" class="player_btn"><i class="fa-solid fa-ellipsis"></i></button>
                    </div>
                </div>
            </div>
            <div class="player_control">
                <button type="button" class="player_btn"><i class="fa-solid fa-backward-step fa-2x"></i></button>
                <button type="button" class="player_btn"><i class="fa-solid fa-play fa-2x"></i></button> <!-- play -->
                <!-- <button type="button" class="player_btn"><i class="fa-solid fa-pause fa-2x"></i></button> --> <!-- pause -->
                <button type="button" class="player_btn"><i class="fa-solid fa-forward-step fa-2x"></i></button>
            </div>
            <div class="play_list">
                <button type="button" class="player_btn"><i class="fa-solid fa-eject fa-2x"></i></button>
            </div>
            <audio src=""></audio>
        </footer>
    </div>
</body>
</html>
